apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-to-scaleout
  namespace: default
  labels:
    service: nginx
spec:
  replicas: 20
  selector:
    matchLabels:
      service: nginx
  template:
    metadata:
      labels:
        service: nginx
    spec:
      containers:
      - image: nginx
        name: nginx-to-scaleout
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 512Mi