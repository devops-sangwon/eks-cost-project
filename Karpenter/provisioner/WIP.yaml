apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: dev-wip
spec:
  labels:
    karpenter: enabled
  limits:
    resources:
      cpu: 1k
      memory: 1000Gi
  providerRef:
    name: dev-wip
  requirements:
  - key: karpenter.sh/capacity-type
    operator: In
    values: ["spot", "on-demand"]
  - key: kubernetes.io/os
    operator: In
    values:
    - linux
  - key: kubernetes.io/arch
    operator: In
    values: ["amd64"]
  - key: karpenter.k8s.aws/instance-category
    operator: In
    values: ["t3.medium", "t3.large", "t3a.medium", "c"]
  - key: "karpenter.k8s.aws/instance-cpu"
    operator: In
    values: ["2", "4", "8", "16", "32"]
  - key: karpenter.k8s.aws/instance-generation
    operator: Gt
    values:
    - "2"
  # consolidation:
  #   enabled: true
  ttlSecondsAfterEmpty: 30
  ttlSecondsUntilExpired: 6000